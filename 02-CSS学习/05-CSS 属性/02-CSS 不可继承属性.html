<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 不可继承属性</title>
    <style>
        #main {
            background-color: blue;
            width: 300px;
            height: 180px;
        }
        .test1 {
            background-color: green;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="test1">里面的</div>
    </div>

</body>
</html>
