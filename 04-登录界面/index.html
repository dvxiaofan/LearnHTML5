<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <!--引入外部样式-->
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="panel">
        <!--面板头部-->
        <div id="panel-header">
            <h2>欢迎登录奇妙的奇妙世界</h2>
        </div>
        <!--面板中间-->
        <div id="panel-content"></div>
        <!--账户和密码-->
        <div class="user-pwd">
            <img src="imgs/icon_people.png" alt="用户">
            <input type="text" placeholder="请输入用户名">
        </div>
        <div class="user-pwd">
            <img src="imgs/icon_password.png" alt="密码">
            <input type="password" placeholder="请输入密码">
        </div>
        <!--一些设置-->
        <div id="setting">
            <a href="#"><input type="checkbox">下次自动登录</a>
            <a href="#" class="forget-pwd">忘记密码?</a>
        </div>
        <!--登录按钮-->
        <button id="btn">登录</button>
        <!--注册-->
        <div id="register">
            还没帐号
            <a href="#">立即注册</a>
        </div>
        <!--面板尾部-->
        <div id="panel-footer">
            <span>社交帐号登录</span>
            <a href="#"><img src="imgs/sina.png"></a>
            <a href="#"><img src="imgs/qq.png"></a>
            <a href="#"><img src="imgs/weixin.png"></a>
        </div>
    </div>
</body>
</html>
